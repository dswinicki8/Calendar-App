<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- Moment.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- External Stylesheet -->
  <link rel="stylesheet" type="text/css" href="assets/style.css">

  <title>Work Day Scheduler</title>
</head>


<body>
  <!-- Header -->
  <header class="jumbotron text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- Time/Event Column Headers -->
  <div class="container">
    <div class="row">
      <div class="col-2" id="column"><h5>Time</h5></div>
      <div class="col-8"><h5>Calendar Events</h5></div>
      <div class="col-2" id="add-event-buttons"></div>
    </div>
    <!-- Time/Event Columns -->
    <div class="row" data-value='9' id='9'>
      <div class="col-2" id="hour">9:00</div>
      <div class="col-8"><input type='text' id='9am' data-value='9' class='saved-events'></div>
      <div class="col-2" id="add-event-buttons"><button class="btn btn-primary saveBtn" data-value='#9am'>Save</button></div>
    </div>
    <div class="row" data-value='10' id='10'>
      <div class="col-2" id="hour">10:00</div>
      <div class="col-8"><input type='text' id='10am' data-value='10' class='saved-events'></div>
      <div class="col-2" id="add-event-buttons"><button class="btn btn-primary saveBtn" data-value='#10am'>Save</button></div>
    </div>
    <div class="row" id='11'>
      <div class="col-2" id="hour">11:00</div>
      <div class="col-8"><input type='text' id='11am' data-value='11' class='saved-events'></div>
      <div class="col-2" id="add-event-buttons"><button class="btn btn-primary saveBtn" data-value='#11am'>Save</button></div>
    </div>
    <div class="row" data-value='12' id='12'>
      <div class="col-2" id="hour">12:00</div>
      <div class="col-8"><input type='text' id='12pm' data-value='12' class='saved-events'></div>
      <div class="col-2" id="add-event-buttons"><button class="btn btn-primary saveBtn" data-value='#12pm'>Save</button></div>
    </div>
    <div class="row" data-value='13' id='13'>
      <div class="col-2" id="hour">1:00</div>
      <div class="col-8"><input type='text' id='1pm' data-value='13' class='saved-events'></div>
      <div class="col-2" id="add-event-buttons"><button class="btn btn-primary saveBtn" data-value='#1pm'>Save</button></div>
    </div>
    <div class="row" data-value='14' id='14'>
      <div class="col-2" id="hour">2:00</div>
      <div class="col-8"><input type='text' id='2pm' data-value='14' class='saved-events'></div>
      <div class="col-2" id="add-event-buttons"><button class="btn btn-primary saveBtn" data-value='#2pm'>Save</button></div>
    </div>
    <div class="row" data-value='15' id='15'>
      <div class="col-2" id="hour">3:00</div>
      <div class="col-8"><input type='text' id='3pm' data-value='15' class='saved-events'></div>
      <div class="col-2" id="add-event-buttons"><button class="btn btn-primary saveBtn" data-value='#3pm'>Save</button></div>
    </div>
    <div class="row" data-value='16' id='16'>
      <div class="col-2" id="hour">4:00</div>
      <div class="col-8"><input type='text' id='4pm' data-value='16' class='saved-events'></div>
      <div class="col-2" id="add-event-buttons"><button class="btn btn-primary saveBtn" data-value='#4pm'>Save</button></div>
    </div>
    <div class="row" data-value='17' id='17'>
      <div class="col-2" id="hour">5:00</div>
      <div class="col-8"><input type='text' id='5pm' data-value='17' class='saved-events'></div>
      <div class="col-2" id="add-event-buttons"><button class="btn btn-primary saveBtn" data-value='#5pm'>Save</button></div>
    </div>
  </div>


  <!--jQuery, AJAX Moment.js, external script  -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
